<div class="p-2">
  <div class="d-flex flex-column align-items-center">
    <label>Add a Quiz</label>
    <div class="d-flex mt-3">
      <input
        style="width: 200px"
        class="form-control me-2"
        type="text"
        [(ngModel)]="quizName"
      />
      <button class="btn btn-success" *ngIf="quizName" (click)="addQuiz()">
        Add
      </button>
    </div>
  </div>
  <hr>
  <div class="quiz-list row p-2" *ngIf="!isListEmpty">
    <div *ngFor="let item of quizList" class="col-md-3 col-6 mt-4" (click)="itemClicked(item)">
      <div class="item">
      {{ item | titlecase }}
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="isListEmpty">
      Please add a quiz
  </div>
</div>
